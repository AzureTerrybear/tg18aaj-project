<mat-accordion multi="true" *ngIf="feedback.length > 0">
  <mat-expansion-panel *ngFor="let feed of feedback">
    <mat-expansion-panel-header>
      {{ feed.title }}
    </mat-expansion-panel-header>
    <p>{{ feed.content }}</p>
    <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/edit', feed.id]">Edit</a>
        <button mat-button color="warn" (click)='onDelete(feed.id)'>Delete</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="feedback.length <= 0">No feedback yet</p>
