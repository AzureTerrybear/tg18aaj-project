<mat-card>
  <form (submit)="onAddFeedback(feedbackForm)" #feedbackForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="feed.title"
        required
        placeholder="Title"
        #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="feed.content"
        required
        placeholder="Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save feedback</button>
  </form>
</mat-card>
